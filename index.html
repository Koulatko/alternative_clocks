<html>
	<head>
		<meta charset="UTF-8">
		<title>Bizarre Clock</title>
	</head>
	<body>
		<canvas id='canvas' width='768' height='768'></canvas>
		<select id='timezone'>
			<option value='local'>Local Time</option>
			<option value='utc'>UTC</option>
			<option value='utc+1'>UTC+1</option>
			<option value='utc+2'>UTC+2</option>
			<option value='utc+3'>UTC+3</option>
			<option value='utc+4'>UTC+4</option>
			<option value='utc+5'>UTC+5</option>
			<option value='utc+6'>UTC+6</option>
			<option value='utc+7'>UTC+7</option>
			<option value='utc+8'>UTC+8</option>
			<option value='utc+9'>UTC+9</option>
			<option value='utc+10'>UTC+10</option>
			<option value='utc+11'>UTC+11</option>
			<option value='utc+12'>UTC+12</option>
			<option value='utc+13'>UTC+13</option>
			<option value='utc+14'>UTC+14</option>
			<option value='utc-1'>UTC-1</option>
			<option value='utc-2'>UTC-2</option>
			<option value='utc-3'>UTC-3</option>
			<option value='utc-4'>UTC-4</option>
			<option value='utc-5'>UTC-5</option>
			<option value='utc-6'>UTC-6</option>
			<option value='utc-7'>UTC-7</option>
			<option value='utc-8'>UTC-8</option>
			<option value='utc-9'>UTC-9</option>
			<option value='utc-10'>UTC-10</option>
			<option value='utc-11'>UTC-11</option>
			<option value='utc-12'>UTC-12</option>
		</select>
		
		<select id='clocktype'>
			<option value='standard'>Standard</option>
			<option value='24h_b'>24h</option>
			<option value='24h_t' selected='selected'>24h (noon up)</option>
			<option value='week'>Day of week</option>
			<option value='year'>Year</option>
		</select>
		<p>Note: this was before I learned just how big of a mess time zones are, it's probably better to change your browser time zone instead of using this dropdown.</p>
		<script src='main.js'></script>
	</body>
</html>
